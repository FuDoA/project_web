<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-3.3.1.min.js"type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
    <script>
         {#用户名不得为空#}
            $(document).ready(function () {
                $('#input_name').focusout(function () {
                    var input_name = $('#input_name').val();
                    if (input_name ===''){
                        $('#input_name_msg').html('用户名不得为空');
                        $('#reg_button').attr('disabled',true);}
                    else {
                        $('#reg_button').attr('disabled',false);}
                });
            });
         {# 密码重复一致 #}
         $(document).ready(function () {
            $('#input_reg_psw2').focusout(function () {
                var reg_psw = $('#input_reg_psw').val();
                var reg_psw2 = $('#input_reg_psw2').val();
                if (reg_psw===''||reg_psw2===''){
                    $('#input_psw_msg').html('密码不得为空');
                    $('#reg_button').attr('disabled',true);
                }
                else if (reg_psw !==reg_psw2){
                    $('#input_psw_msg').html('输入的密码不一致');
                    $('#reg_button').attr('disabled',true);}
                else {
                    $('#input_psw_msg').html('');
                    $('#reg_button').attr('disabled',false);}
            });
        });
        {#注册#}
        $(document).ready(function () {
            $('#reg_button').click(function () {
                $.getJSON('reg/check',{'reg_id':reg_id},function (result) {
                    if (result===100){
                        $('#input_name_msg').html('该用户名已被注册！');

                    }
                    else if (result===200){
                        var salt = Math.floor(Math.random() * 999999 + 1);

                        var reg_id = $('#input_id').val();
                        var reg_psw=$('#input_reg_psw').val();
                        var reg_pswmd5= md5(reg_psw);
                        $.post('reg/reg',{'reg_id':reg_id,'reg_pswmd5':reg_pswmd5,'reg_salt':salt},function (result) {

                                $('#input_name_msg').text('注册成功！');
                            }
                            else if (result ===400 ){
                                $('#input_name_msg0').text('重试');
                            }

            });

</script>
